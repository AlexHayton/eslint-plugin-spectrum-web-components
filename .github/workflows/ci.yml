name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Lint fixtures (pass) — should succeed
        run: npx eslint -c tests/fixtures/eslint.config.mjs tests/fixtures/pass/

      - name: Lint fixtures (fail) — should report errors
        run: |
          set +e
          npx eslint -c tests/fixtures/eslint.config.mjs tests/fixtures/fail/
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 0 ]; then
            echo "ERROR: expected ESLint to report errors on fail fixtures, but it exited cleanly"
            exit 1
          fi
          echo "OK: ESLint correctly reported errors on fail fixtures (exit code $EXIT_CODE)"
